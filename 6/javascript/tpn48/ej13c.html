<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cont1 = 0;
        let cont2 = 0;
        let total = 0;
        let sueldo;
        let x = 0;
        while (x < 5){
            sueldo = parseInt(prompt('Ingrese el sueldo'));
            if (sueldo <=300){
                cont1 = cont1 + 1;
            } else {
                cont2 = cont2 + 1;
            }
            total = total + sueldo;
            x = x + 1; 
        }
        document.write('La cantidad de empleados que cobran menos de $300 son:' + cont1 + '<br>');
        document.write('La cantidad de empleados que cobran m√°s de $300 son:' + cont2 + '<br>');
        document.write('El total de sueldos es:' + total);
    </script>
</body>
</html>
