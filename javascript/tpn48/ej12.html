<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let serie;
        serie = 11;
        let x;
        x = 1;
        while (x <= 25) {
            document.write(serie);
            document.write('<br>');
            x = x + 1;
            serie = serie + 11;
        }
    </script>
</body>
</html>
