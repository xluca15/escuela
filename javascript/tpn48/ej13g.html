<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pares = 0;
        let impares = 0;
        let x = 0;
        let valor;
        while (x < 5){
            valor = parseInt(prompt("Introduce un valor"));
            if (valor % 2 == 0){
                pares++;
            } else {
                impares++;
            }
                x++;
        }
        document.write('cantidad de valores pares ingresados: ' + pares);
        document.write('<br>');
        document.write('cantidad de valores impares ingresados: ' + impares);
    </script>
</body>
</html>
