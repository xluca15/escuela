<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lista = [0, 0], num = 0;
        let results = [ 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales'];
        const getList = (num)=>{
            let val = prompt("Ingrese un n√∫mero");
            lista[num] += parseInt(val);
        }
        while (num < 3){
            getList(0);
            num++;
        }
        num = 0;
        while (num < 3){
            getList(1);
            num++;
        }
        if (lista[0] > lista[1]){
            document.write(results[0]);
        } else if (lista[0] < lista[1]){
            document.write(results[1]);
        } else {
            document.write(results[2]);
        }
    </script>
</body>
</html>
