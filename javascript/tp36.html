    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num = parseInt(prompt('Ingrese el año: '));
        if (num %400 == 0 && num %100 == 0 || num %4 == 0){
        document.write ('El año es bisiesto')
    } else {
        document.write('El año no es bisiesto')
    }
    </script>
</body>
